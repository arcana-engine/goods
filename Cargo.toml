[package]
name = "treasury"
version = "0.1.0"
edition = "2018"
authors = ["Zakarum <zakarumych@ya.ru>"]
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/treasury"
homepage = "https://github.com/zaq/treasury"
repository = "https://github.com/zaq/treasury"

[dependencies]
treasury-import = { version = "=0.1.0", path = "import" }
tracing = { version = "0.1", features = ["attributes"] }
uuid = { version = "0.8", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
bincode = "1.0"
thiserror = "1.0"
dlopen = "0.1"
eyre = "0.6"

[workspace]
members = ["dummy", "cli", "goods"]
